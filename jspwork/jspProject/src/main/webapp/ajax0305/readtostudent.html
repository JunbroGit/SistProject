<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	#show{
		font-family: 'Gaegu';
		font-size: 1.5em;
		margin-top: 30px;
	}
</style>
</head>
<body>
	<h2>student db_json으로 파싱한것 읽어오기</h2>
	<button type="button" class="btn btn-success" id="btnstu">Student 읽기</button>
	
	<div id="show"></div>
	
	<script type="text/javascript">
		$("#btnstu").click(function(){
			
			$.ajax({
				
				type:"get",
				url:"studenttojson.jsp",
				dataType:"json",
				success:function(res){
					
					var s="";
					
					$.each(res,function(i,item){
						
						s+="<div class='alert alert-success' style='width:300px'>";
						s+="<img src='"+item.photo+"' width='100'><br>";
						s+="num: "+item.num+"<br>";
						s+="이름: "+item.name+"<br>";
						s+="Java: "+item.java+"<br>";
						s+="Spring: "+item.spring;
						s+="</div>";
					});
					
					$("#show").html(s);
				}
			})
		});
	</script>
</body>
</html>
