<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	ul li{
		list-style: none;
		width: 150px;
		height: 50px;
		text-align: center;
		line-height: 50px;
		border: 1px solid tomato;
		margin: 5px;
		float: left;
		cursor: pointer;
	}
	
	.bg1{
		background-color: tomato;
		color: #fff;
	}
</style>
<script type="text/javascript">
	

	
	$(function(){
		//버튼에 마우스 올려놓으면 bg1클래스 add해주고 벗어나면 없어지게..
		$("ul li").hover(function(){
                $(this).addClass('bg1');
            },
            function(){
                $(this).removeClass('bg1');
            });
		
		//1번째 Home버튼 누르면 메인이미지 아무거나 하나 나오게
		$("#home").click(function(){
			
			var s="";
			s+="<img src='../image/허허/토토로1.gif'>";

			$("#show").html(s);
		});
		
		//2번째 Food버튼 누르면 json파일 가져오기(div or table)
		$("#food").click(function(){
		
			$.ajax({
				
				type:"get",
				url:"foodtojson.jsp",
				dataType:"json",
				success:function(data){
					
					var s="";
					
					$.each(data,function(i,ele){
						
						s+="<div class='alert alert-success' style='width:300px'>";
						s+="<img src='"+ele.foodphoto+"' width='100'><br>";
						s+="num: "+ele.num+"<br>";
						s+="음식명: "+ele.foodname+"<br>";
						s+="가격: "+ele.price+"<br>";
						s+="수량: "+ele.cnt;
						s+="</div>";
					});
					
					$("#show").html(s);
				}
			});
		});
	
		//3번째 Info버튼 누르면 xml파일 가져오기(div or table)
		$("#info").click(function(){
			
			$.ajax({
				
				type:"get",
				url:"infotoxml.jsp",
	            dataType:"xml",
	            success:function(data){
	            	
	            	var s="";
	            	$(data).find("info").each(function(i,ele){
	            		
	            		s+="<div class='alert alert-success' style='width:300px'>";
	            		s+="<img src='"+$(ele).find("photo").text()+"' width='100'><br>";
	            		s+="num: " +$(ele).find("num").text()+"<br>";
						s+="이름: "+$(ele).find("name").text()+"<br>";
						s+="휴대폰: "+$(ele).find("hp").text()+"<br>";
						s+="나이: "+$(ele).find("age").text();
						s+="</div>";
	            	});
	            	
	            	$("#show").html(s);
	            }
			});
		});
	});
</script>
</head>
<body>
	<ul>
		<li id="home">Home</li>
		<li id="food">Food</li>
		<li id="info">Info</li>
	</ul>
	
	<div style="clear: both;"></div>
	
	<div id="show" style="margin-top: 50px;"></div>
</body>
</html>
