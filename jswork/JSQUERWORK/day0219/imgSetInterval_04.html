<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #photo{
            width: 400px;
            height: 450px;
            border: 10px groove gray;
        }

        .msg{
            font-family: 'Gaegu';
            font-size: 30px;
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload=function(){

            var p=document.getElementById("photo")
            var m=document.querySelector(".msg")

            //3초마다 연예인사진이 바뀌게 하기(1~20)
            setInterval(function(){

                var num=parseInt(Math.random()*20)+1;

                p.setAttribute("src","../image/연예인이미지/"+num+".jpg");
            },3000);

            //3초마다 메세지가 msgarr로 변하기(0~3)
            var msgarr=["아름다운 밤이에유","오늘도 비가 오네유","오지마 봄","내가 좋아하는 연예인"];
            var mcolorarr=["green","blue","gray","brown","yellow","pink"]

            // setInterval(function(){

            //     var midx=parseInt(Math.random()*4); //0~3사이 랜덤수
            //     var cidx=parseInt(Math.random()*6); //0~5사이 램덤수

            //     m.innerHTML=msgarr[midx];
            //     m.style.color=mcolorarr[cidx];
            // },1000);

            //회살표 함수
            setInterval(()=>{
                var midx=parseInt(Math.random()*4); //0~3사이 랜덤수
                var cidx=parseInt(Math.random()*6); //0~5사이 램덤수

                m.innerHTML=msgarr[midx];
                m.style.color=mcolorarr[cidx];
            },1000);
        }
    </script>
</head>
<body>
    <img src="../image/연예인이미지/10.jpg" id="photo">
    <div class="msg">메세지 출력...</div>
</body>
</html>
