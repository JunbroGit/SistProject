<!-- z_index: position 속성을 이용해서 요서를 겹치게 놓을 수 있다 
     z_index는 정수이며 숫자가 클수록 올라오고 작을수록 아래로 
     z_index속성이 없으면 0으로 취급한다(기본값이 auto) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            position: absolute;
            border: 2px solid gray;
            border-radius: 200px;
            width: 300px;
            height: 300px;
        }

        div.green{
            left: 200px;
            top: 200px;
            background-color: green;
            z-index: 1;
        }

        div.blue{
            left: 150px;
            top: 300px;
            background-color: blue;
            z-index: 2;
        }

        div.red{
            left: 50px;
            top: 200px;
            background-color: red;
            z-index: 5;
        }
    </style>
    <script>
        $(function(){
            //z_index는 큰값 요소가 위로 올라온다: 연속숫자 아니여도 상관없음

            $("button").click(function(){
                var cls=$(this).attr("class");

                if(cls=='green'){

                    $("div.green").css("z-index",3);
                    $("div.blue").css("z-index",2);
                    $("div.red").css("z-index",1);
                }else if(cls=='blue'){

                    $("div.green").css("z-index",2);
                    $("div.blue").css("z-index",3);
                    $("div.red").css("z-index",1);
                }else if(cls=='red'){

                    $("div.green").css("z-index",1);
                    $("div.blue").css("z-index",2);
                    $("div.red").css("z-index",3);
                };
            });
        })
    </script>
</head>
<body>
    <button type="button" class="green">green을 제일 위로</button>
    <button type="button" class="blue">blue을 제일 위로</button>
    <button type="button" class="red">red을 제일 위로</button>

    <div class="green"></div>
    <div class="blue"></div>
    <div class="red"></div>
</body>
</html>
