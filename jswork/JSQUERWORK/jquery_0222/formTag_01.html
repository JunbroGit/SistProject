<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result{
            font-size: 2em;
            margin-top: 50px;
        }
    </style>

    <script>
        $(function(){
            $("#btn1").click(function(){
                
                //글꼴,글자색
                var selfont=$("#fontf").val();
                var selfcol=$("input[name='fcol']:checked").val();

                $("#result").css({
                    "font-family":selfont,
                    "color":selfcol
                });

                //이미지 출력
                myimg="";

                $("input[name='totoros']:checked").each(function(i,ele){
                    myimg+="<img src='../image/허허/토토로"+$(this).val()+".gif'>";
                });

                $("div.mytotoro").html(myimg);
            });
        });
    </script>
</head>
<body>
    <h2>폼태그 복습</h2>
    <div style="margin: 50px 50px;">
        <h5>글꼴</h5>
            <select id="fontf">
                <option>Gaegu</option>
                <option>Dongle</option>
                <option>Nanum Pen Script</option>
            </select>

        <h5>글자색</h5>
        <input type="radio" name="fcol" value="#F0E68C">카키
        <input type="radio" name="fcol" value="#32CD32">라임 그린
        <input type="radio" name="fcol" value="#87CEEB">스카이 블루
        <input type="radio" name="fcol" value="#DDA0DD">프럼

        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="totoros" value="1">토토로1
        <input type="checkbox" name="totoros" value="2">토토로2
        <input type="checkbox" name="totoros" value="3">토토로3
        <input type="checkbox" name="totoros" value="4">토토로4

        <br><br>
        <button type="button" class="btn btn-info" id="btn1">선택값 모두 출력</button>
    </div>

    <div id="result" style="margin: 50px 50px;">
        오늘은 눈 때문에 질척질척
        <div class="mytotoro"></div>
    </div>
</body>
</html>
