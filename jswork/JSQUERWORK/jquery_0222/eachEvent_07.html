<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.sm{
            border: 5px groove forestgreen;
            border-radius: 50px;
            padding: 10px;
            margin-left: 50px;
            cursor: pointer;
        }

        .large{
            width: 400px;
            height: 500px;
            position: absolute;
            left: 300px;
            top: 250px;
            border: 10px inset olive;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <img src="" class="large">
    
    <script>
        var imgInfo=[{name:"../image/허허/토토로1.gif",width:"120",title:"토토로1"},
        {name:"../image/허허/토토로2.gif",width:"110",title:"토토로2"},
        {name:"../image/허허/토토로3.gif",width:"130",title:"토토로3"},
        {name:"../image/허허/토토로4.gif",width:"100",title:"토토로4"},
        {name:"../image/허허/토토로5.gif",width:"140",title:"토토로5"}];

        //show에 배열의 이미지들 넣기
        var s="";

        $.each(imgInfo,function(i,elt){
            s+="<img class='sm' src='"+elt.name+"' width= '"+elt.width+"' title= '"+elt.title+"'>";
        });

        $("#show").html(s);

        //큰이미지에 이미지중 첫번째가 나오게 한다
        $("img.large").attr("src",$("img.sm:eq(0)").attr("src"));

        //작은이미지에 마우스를 올리면 45도 회전하고 벗어나면 다시 원래대로
        $("img.sm").hover(function(){
            $(this).css("transform","rotate(15deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");

        });

        //작은이미지를 클릭하면 해당 이미지가 큰이미지에 나오도록
        $("img.sm").click(function(){
            $("img.large").attr("src",$(this).attr("src"));
        });
    </script>
</body>
</html>
