<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.box{
            border: 5px solid pink;
            margin-top: 20px;
            width: 300px;
            height: 120px;
            padding: 20px 20px;
            font-family: 'Dongle';
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h3>배열반복시 사용하는 $.each문</h3>
    <script>
        var colors=["red","blue","green","yellow","purple","pink"];

        $.each(colors,function(i,elt){ //i: 인덱스  elt:엘리먼트(인덱스에 해당하는 아이템 값)

            var s="<h2 style='color:"+elt+"; width=200px;'>"+elt+"</h2>";
            document.write(s);
        });
    </script>

    <h3>배열복습_이미지</h3>
    <script>
        var images=["1","3","5","7","8"];

        $.each(images,function(i,elt){

            var s="<img src='../image/허허/토토로"+elt+".gif' width='100' height='80' class='rounded-circle'>"
            document.write(s);
        })
    </script>

    <h3>배열_object선언</h3>
    <div id="out"></div>
    <script>
        var info=[{name:'유재석',hp:'010-111-2222',addr:'서울시 강남구'},
        {name:'박명수',hp:'010-333-4444',addr:'서울시 서초구'},
        {name:'정준하',hp:'010-555-6666',addr:'서울시 양천구'},
        {name:'정형돈',hp:'010-777-8888',addr:'서울시 구로구'}];

        var s="";

        $.each(info,function(i,elt){
            s+="<div class='box'>";
            s+="이름: "+elt.name+"<br>";
            s+="핸드폰: "+elt.hp+"<br>";
            s+="주소: "+elt.addr+"<br>";
            s+="</div>";
        });

        $("#out").html(s);
    </script>


</body>
</html>
