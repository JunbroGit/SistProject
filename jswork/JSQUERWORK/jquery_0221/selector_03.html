<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <p>오늘 공부할 내용</p>
    <ol>
        <li>선택자</li>
        <li>속성이라면</li>
        <li>스타일</li>
        <li>이벤트</li>
    </ol>

    <p>오늘 점심메뉴</p>
    <ol>
        <li>순두부찌개</li>
        <li>돈까스</li>
        <li>떡라면</li>
        <li>쌀국수</li>
    </ol>

    <script>
        //$("ol li:first").css("background-color","yellow"); //전체에서 첫번째 li
        $("ol li:first-child").css("background-color","yellow"); //각 ol학목의 첫번째 li

        //전체 항목에서 "라면"을 찾아서 글자크기를 2배
        $("li:contains(라면)").css("font-size","2em");

        //odd:홀수  even:짝수
        $("li:odd").css("border","2px solid green");
        // $("li:even").css("border","2px solid blue");
    </script>
</body>
</html>
