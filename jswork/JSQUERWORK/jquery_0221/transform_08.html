<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="../image/만화이미지/05.png">
    <img src="../image/만화이미지/06.png">
    <img src="../image/만화이미지/07.png">
    <img src="../image/만화이미지/08.png">

    <script>
        // Transform: 회전==>angle에는 각의 크기 turn 1회전 360deg,turn

        $("img:eq(0)").hover(function(){
            //45도 회전
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)")
        });

        $("img:eq(1)").hover(function(){
            //-45도 회전
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        //transfor 요소: 확대/축소..1보다 크면 확대,1보다 작으면 축소

        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)");
        },function(){
            $(this).css("transform","scale(1,1)");
        });

        //transfor 요소: 이동..양수는 오른쪽,음수는 왼쪽
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(100px,100px)");
        },function(){
            $(this).css("transform","translate(0px,0px)")
        })
    </script>
</body>
</html>
