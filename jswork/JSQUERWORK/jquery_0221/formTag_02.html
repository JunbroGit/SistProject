<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th class="table-success">이름</th>
            <td>
                <input type="text" id="name" style="width: 100px;" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">자바</th>
            <td>
                <input type="text" id="java" style="width: 120px;" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">제이쿼리</th>
            <td>
                <input type="text" id="jquery" style="width: 120px;" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">오라클</th>
            <td>
                <input type="text" id="oracle" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-success" id="btn">결과출력</button>
            </td>
        </tr>

        <tr height="150">
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>

        <script>
            //버튼 이벤트
            $("#btn").click(function(){

                var name=$("#name").val();
                var java=$("#java").val();
                var jquery=$("#jquery").val();
                var oracle=$("#oracle").val();

                //이름을 쓰지않을경우 경고창
                if(name.length==0){
                    alert("이름을 입력하시라우");
                    return;
                }

                //문자열 입력시 혹은 입력 안할경우 경고창
                if(isNaN(java) || java.length==0){
                    alert("자바점수는 반드시 숫자로만 입력하시라우");
                    return;
                }

                if(isNaN(jquery) || jquery.length==0){
                    alert("제이쿼리점수는 반드시 숫자로만 입력하시라우");
                    return;
                }

                if(isNaN(oracle) || oracle.length==0){
                    alert("오라클점수는 반드시 숫자로만 입력하시라우");
                    $("#oracle").focus();
                    return;
                }

                //총점
                var sum=parseInt(java)+parseInt(jquery)+parseInt(oracle);

                //평균
                var avg=sum/3;

                //출력
                var s="[콤퓨타 언어능력 검정]<br><br>";

                s+="학생명: "+name+"<br>";
                s+="자바점수: "+java+"<br>";
                s+="제이쿼리점수: "+jquery+"<br>";
                s+="오라클점수: "+oracle+"<br>";
                s+="총점"+sum+"<br>";
                s+="평균"+avg+"<br>";

                $("#result").html(s).css({
                    "font-family":"Dongle",
                    "font-size":"25px"
                })
            });
        </script>
    </table>
</body>
</html>
