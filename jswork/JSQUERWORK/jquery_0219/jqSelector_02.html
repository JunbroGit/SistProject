<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // alert("load");
            // alert("처음 로딩시 호출_window.onload()와 같다")
            // css: 스타일 attr:속성

            //모든 b태그 글꼴크기 30px으로 변경
            $("b").css("font-size","30px").css("font-family","Dongle");

            //b태그중에서 클래서명이 rain인 태그 배경생을 오랜지색으로 변경
            $("b.rain").css("background-color","orange");

            //모든 h2태그의 보더를 변경하고 글자색을 파란색으로 변경
            $("h2").css({
                "border":"5px solid gray",
                "color":"blue"
            });

            //이미지 src변경
            //스타일 css 속성은 attr
            $("img").attr("src","../image/허허/토토로4.gif");

            $("img").css("width","200px");
            // $("img").attr("width","200px");

            //한줄
            $("img").attr("src","../image/허허/토토로5.gif").css("width","200px");

            //문제
            //1.img태그중 likeimg의 이미지를 변경하고 스타일도 변경(width,border-radius,border,box-shadow)
            $("img.likeimg").attr("src","../image/허허/토토로6.gif").css({
                "width":"200px",
                "border":"2px groove yellow",
                "border-radius":"20px",
                "box-shadow":"10px 10px 10px"
            });

            //2.nice라는 클래스를 가진 span태그의 배경색,글자색,글자크기를 변경하시오
            $("span.nice").css({
                "background-color":"forestgreen",
                "color":"red",
                "font-size":"1.5em"
            });

            //3.id가 loveimg인 이미지를 다른 이미지로 변경하고 title은 '안녕 제이커리'로 변경하시오
            $("#loveimg").attr("src","../image/허허/토토로7.gif").attr("title","안녕 제이커리");
        })
    </script>
</head>
<body>
    <h2>css,attr_jquery에서 가장많이 사용하는 함수</h2>
    <b class="rain">B Tag class rain</b>
    <br>
    <span class="nice">Span Tag class nice</span>
    <br>
    <h3 class="happy">H3 Tag class happy</h3>
    <h2>이미지들</h2>
    <b class="my">B Tag class my</b>
    <img src="">
    <img src="" class="likeimg">
    <img src="">
    <img src="" title="" irum="" id="loveimg">
</body>
</html>
