<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3의 내용을 이곳에 복사하세요</h3>
    <script>
        //b태그를 이용하여 최애키릭터입니다 라고 나타낸뒤에 좋아하는 이미지를 나타내보자
        $("h3.a").html("<b>최애캐릭터입니다</b>").append("<img src='../image/허허/토토로2.gif'>");

        //문제
        //h3.a를 클릭하면 "안에 코드를 복사하였습니다" 라고 경고창 띄운다
        //h3.b를 클릭하면 그 내용이 그대로 출력된다
        $("h3.a").click(function(){
            tag=$(this).html();
            alert("안의 코드를 복사하였습니다");
        })

        $("h3.b").click(function(){
            // $(this).html(tag);
            $(this).append(tag);
        })
    </script>

    <hr>
    <h2>아래 사진을 클릭시 src와 width값을 얻어서 hr태그 다음에 같은 이름의 사진 넣기<br>
    사진의 title을 얻어 div안에 넣고 글자크지를 30px 글꼴은 Dongle</h2>
    <img src="../image/허허/토토로6.gif" width="200" title="나는 토토로" irum="토토로">
    <hr class="totoro">
    <div></div>

    <script>
        $("img").click(function(){
            //값들 얻어주기
            var selSrc=$(this).attr("src");
            var selW=$(this).attr("width");
            selT=$(this).attr("title");
            selirum=$(this).attr("irum");

            //사진넣기
            var copyImg="<img src='"+selSrc+"' width="+selW+">";
            $("hr.totoro").after(copyImg);

            //title을 복사해서 div에 넣기
            $("div").html(selT).css({
                "font-size":"30px",
                "font-family":"Dongle"
            });
        })
    </script>
</body>
</html>
