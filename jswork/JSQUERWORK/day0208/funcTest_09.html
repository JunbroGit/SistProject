<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("안녕 재석이가 자바스크립트 수업을 듣는중이여<br>");
        document.write("안녕 명수가 자바스크립트 수업을 듣는중이여<br>");
        document.write("안녕 홍철이가 자바스크립트 수업을 듣는중이여<br>");
        
        //중복되는 부분을 함수로 포장
        //중복되자 않는 부분은 파라메타로 만든 후 함수 호출시 값을 넘긴다
        function showName(name){
            document.write("안녕 "+name+"이가 자바스크립트 수업을 듣는중이여<br>");
        }
            
        showName("허허");
        showName("껄껄");
        showName("호호");
    </script>

    <script>
        function show(name,age){
            document.write("안녕하세요 "+name+"님의 나이는 "+age+"세입니다<br>");
        }

        show("영철",22);
        show("영호",26);
        show("영식",28);
    </script>
</body>
</html>
