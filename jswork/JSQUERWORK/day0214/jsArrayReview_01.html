<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>Array(3)으로 생성 후 각 배열에 이미지 넣고 반복출력</h3>
    <script>
        var arr1=new Array(3);

        arr1[0]="../image/허허/토토로1.gif";
        arr1[1]="../image/허허/토토로2.gif";
        arr1[2]="../image/허허/토토로3.gif";

        //for
        for(var i=0;i<arr1.length;i++){
            document.write("<img src='"+arr1[i]+"'>");
        }

        document.write("<hr>");

        //of
        for(var s1 of arr1){
            document.write("<img src='"+s1+"'>");
        }

        document.write("<hr>");
    </script>

    <h3>Array()생성 후 이미지3개 넣고 출력(push)_of문 출력</h3>
    <script>
        var arr2=new Array();

        arr2.push("../image/허허/토토로4.gif");
        arr2.push("../image/허허/토토로5.gif");
        arr2.push("../image/허허/토토로6.gif");

        for(var s2 of arr2){
            document.write("<img src='"+s2+"'>");
        }

        document.write("<hr>");
    </script>

    <h3>위의 변수로 pop한번 실행 후 다시 출력</h3>
    <script>
        arr2.pop();

        for(var s2 of arr2){
            document.write("<img src='"+s2+"'>");
        }
    </script>
</body>
</html>
