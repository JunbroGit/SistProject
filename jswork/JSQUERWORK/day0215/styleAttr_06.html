<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #out{
            border: 1px solid green;
            font-family: 'Dongle';
            font-weight: bold;
            padding: 20px 20px;
            margin-top: 20px;
            width: 400px;
            height: 200px;
        }
    </style>
    <script>
        window.onload=function(){
            //버튼 이벤트 (3px씩 감소/증가)
            //10보다 작아지면 "더 이상 못 줄인다" 후에 종료
            //60보다 커지면 "더 이상 못 키움" 후에 종료
            //버튼 키우고 감소시 fsize에 현제 폰트 크기 나오도록

            document.getElementById("fsize").innerHTML="현재 글꼴 크기는 40px 입니다"

            //작게 버튼
            document.getElementById("btn1").onclick=function(){
                
                var outsize=parseInt(out.style.fontSize);
                // alert(outsize); 40 
                outsize-=3;

                if(outsize<10){
                    alert("더 이상 줄일 수 없습니다")
                    return;
                }

                out.style.fontSize=outsize+"px";
                fsize.innerHTML="현재 글꼴 크기는 "+outsize+"px 입니다";
            }

            //크게 버튼
            document.getElementById("btn2").onclick=function(){
                
                var outsize=parseInt(out.style.fontSize);
                // alert(outsize); 40 
                outsize+=3;

                if(outsize>60){
                    alert("더 이상 커질 수 없습니다")
                    return;
                }

                out.style.fontSize=outsize+"px";
                fsize.innerHTML="현재 글꼴 크기는 "+outsize+"px 입니다";
            }

            document.getElementById("myfontcolor").onchange=function(){
            // alert(this.value);
            out.style.color=this.value;
            }

            //배경색 변경
            document.getElementById("mybackcolor").onchange=function(){
            // alert(this.value);
            out.style.backgroundColor=this.value;
            }

            //테두리 굵기 선택
            document.getElementById("selWidth").onchange=function(){
                // alert(this.value);
                out.style.borderWidth=this.value+"px";
            }
        }
    </script>
</head>
<body>
    <button type="button" id="btn1" class="btn btn-outline-primary">점점 작게</button>
    <button type="button" id="btn2" class="btn btn-outline-secondary">점점 크게</button>
    <div id="fsize">현재 폰트사이즈: </div>

    <b style="margin-top: 20px;">글자색 선택: </b>
    <input type="color" id="myfontcolor" value="#ff00ff" style="margin-top: 20px;">
    
    <b style="margin-top: 20px;">배경색 선택: </b>
    <input type="color" id="mybackcolor" value="#ff00ff" style="margin-top: 20px;">
    <br>
    <b style="margin-top: 20px;">테두리선 굵기 선택: </b>
    <select id="selWidth">
        <!-- value가 있을경우 value 우선으로 읽고 없을떄는 option사이값 -->
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
    </select>
    <b style="margin-top: 20px;">글꼴 선택: </b>
    <select id="fontname">
        <option>Dongle</option>
        <option>Gaegu</option>
        <option>Nanum Myeongjo</option>
        <option>Nanum Pen Script</option>
        <option>Noto Sans KR</option>
    </select>
    <div id="out" style="font-size: 40px;">
        껄껄
    </div>
</body>
</html>
