<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            width: 500px; height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Nanum Pen Script;
            font-size: 25px;
            margin: 20px;
            margin-top: 20px;
            border: 2px solid gray;
            background: url(../image/허허/토토로2.gif) no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imgceleb{
            border: 5px groove green;
            margin: 30px 100px;
        }
    </style>
    <script>
        window.onload=function(){
            //버튼1 이벤트
            document.getElementById("btn1").onclick=function(){

                var name=prompt("당신의 이름은?");

                if(name==null)
                    document.getElementById("result").innerText="<u>취소를 눌렀어요</u>";
                else
                    document.getElementById("result").innerHTML="<u>당신의 이름은 "+name+"입니다</u>";
            }

            //버튼2 이벤트
            //버튼2를 누르면 prompt창이 나오고 10이라 쓰면 10번 사진이 나온다
            //취소 클릭시 경고창에 사진을 바꾸지않겠어요 라고 한 후 함수종료
            //음수나 21번 이후 숫자를 누르면 1~20까지만 사진이 존재합니다 후 함수종료
            //숫자에 맞는 사진이 나옵니다
            document.getElementById("btn2").onclick=function(){

                var idx=prompt("1~20사이의 사진번호 입력",1);

                if(idx==null){
                    alert("사진 바꾸지 않을게유");
                    return;
                }

                if(idx<1||idx>20){
                    alert("1~20까지만 사진입력");
                    return;
                }
                //이미지 변경
                var imgpath="../image/연예인이미지/"+idx+".jpg";

                imgceleb.setAttribute("src",imgpath);
            }

            //버튼3 이벤트
            //3번 버튼 입력시 prompt창 나오고 이미지의 너비를 입력해 주세요
            //입력한 너비로 이미지 크기 변경(취소클릭하면 이미지 너비 변경)
            document.getElementById("btn3").onclick=function(){
                
                var wid=prompt("바꿀 이미지의 너비를 입력하세유");

                if(wid==null)
                    alert("너비 변경 안해유");
                else
                    imgceleb.setAttribute("width",wid);
            }

            document.getElementById("btn4").onclick=function(){
                
                var sdw="../image/음식이미지/1.jpg";

                imgceleb.setAttribute("src",sdw);
            }

            document.getElementById("btn5").onclick=function(){
                
                var gchg="../image/음식이미지/2.jpg";

                imgceleb.setAttribute("src",gchg);
            }
        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-outline-secondary" id="btn1">이벤트연습_1</button>
    <button type="button" class="btn btn-outline-success" id="btn2">이벤트연습_2</button>
    <button type="button" class="btn btn-outline-info" id="btn3">이벤트연습_3</button>
    <button type="button" class="btn btn-outline-danger" id="btn4">샌드위치</button>
    <button type="button" class="btn btn-outline-warning" id="btn5">꼬치구이</button>

    <div id="result">테스트</div>
    <img src="../image/연예인이미지/19.jpg" width="250" id="imgceleb">
</body>
</html>
