<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        function showimg(){
        var index=prompt("인덱스번호를 입력해주세요");

        var arr=new Array();
        arr[0]="../image/허허/토토로1.gif";
        arr[1]="../image/허허/토토로2.gif";
        arr[2]="../image/허허/토토로3.gif";
        arr[3]="../image/허허/토토로4.gif";
        arr[4]="../image/허허/토토로5.gif";
                
        if(index<0||index>4){
                 document.getElementById("outimg").innerHTML="해당 번호의 이미지는 없습니다.";
             }else{
                 document.getElementById("outimg").innerHTML="<img src='"+arr[index]+"'class='img-fluid'>";
            }
        }
    </script>
</head>
<body>
    <!-- 이미지출력 이라는 버튼을 만들고 버튼을 클릭하면 prompt창이 나온다
    창에는 인덱스번호을 입력해주세요 라고 출력해준 후 0이라고 입력시 0번 이미지 나온다
    총 5개의 이미지를 imgArr에 배열형태로 넣고 자유로운 이미지 넣어준다
    (단 배열 인덱스에 없는 값 입력시 해당 번호의 이미지는 없습니라 라고 출력) 이미지와 버튼은 부트스트랩 이용 -->
    <button type="button" onclick="showimg()" class="btn btn-outline-primary">이미지출력</button>
    <div id="outimg"></div>
</body>
</html>
