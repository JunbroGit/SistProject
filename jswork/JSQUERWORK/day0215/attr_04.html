<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var selimg=document.getElementById("selimg");
            var photo=document.getElementById("photo");

            var init_img=selimg.value;
            //현재사진의 src속성을 변경해본다
            photo.getAttribute("src",this.value);

            //점점작게 이벤트
            document.getElementById("btnsmall").onclick=function(){
                //photo의 현재 width값 얻기
                var w=parseInt(photo.getAttribute("width"));
                w-=10;
                photo.setAttribute("width",w)
            }
            //점점크게 이벤트
            document.getElementById("btnlarge").onclick=function(){
                //photo의 현재 width값 얻기
                var w=parseInt(photo.getAttribute("width"));
                w+=10;
                photo.setAttribute("width",w);
            }

            //셀렉트 박스 변경시 해당 이미지로
            selimg.onchange=function(){
                //모든 이벤트 함수에 이벤트 발생객체에 대한 this라는 변수가 기본으로 존재
                console.log(this.value);

                //photo의 src에 this.value를 적용
                photo.setAttribute("src",this.value);
            }
        }
    </script>
</head>
<body>
    <div>
        <button type="button" id="btnsmall">점점작게</button>
        <button type="button" id="btnlarge">점점크게</button>
        <b style="margin-left: 20px;">사진선택: </b>
        <select id="selimg">
            <option value="../image/허허/토토로1.gif">토토로1</option>
            <option value="../image/허허/토토로2.gif">토토로2</option>
            <option value="../image/허허/토토로3.gif">토토로3</option>
            <option value="../image/허허/토토로4.gif" selected>토토로4</option>
        </select>
    </div>

    <div>
        <img src="../image/허허/토토로1.gif" id="photo" width="300">
    </div>
</body>
</html>
