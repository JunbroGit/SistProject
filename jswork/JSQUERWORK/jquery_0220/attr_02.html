<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){

            //1.h3>b 태그 글자색을 green으로 변경하고 배경색을 #ffddff로 변경
            $("h3>b").css("color","green").css("background-color","#ffddff");
            
            //2.모든 h3 너비 400px border 2px inset orange margin bottom 10px로 변경
            $("h3").css({
                "width":"400px",
                "border":"2px inset orange",
                "margin":"bottom 10px"
            });


            //3.모든 span 글꼴을 Dongle로 변경하고 글자색 puple로 변경
            $("span").css("font-family","Dongle")

            //4.모든 b태그 클릭하면 b태그의 글자을 가져와서 h2태그에 넣는다(그리고 이미지에 해당 이미지 나타나도록함)
            $("h3>b").click(function(){

                //현재클릭한 b태그 글자 얻기
                var fName=$(this).text();

                //h2에 음식명 나오게
                $("h2").text(fName);

                //클릭한 b태그 다음(br) 다음(span) 태그안의 글자얻기
                var imgName=$(this).next().next().text();

                //img에 적용
                $("img.photo").attr("src",imgName);
            })
        })
    </script>
</head>
<body>
    <h3>
        <b>에그 볶음밥</b>
        <br>
        <span>../image/음식이미지/6.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>망고빙수</b>
        <br>
        <span>../image/음식이미지/11.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>순두부찌개</b>
        <br>
        <span>../image/음식이미지/12.jpg</span>
    </h3>
    <hr>

    <img src="" class="photo">
    <h2></h2>
</body>
</html>
