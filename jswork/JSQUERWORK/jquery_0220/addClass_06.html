<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0{
            border: 10px groove forestgreen;
            font-family: 'Dongle';
            background-color: whitesmoke;
            color: darkkhaki;
        }
        .hello_1{
            border: 10px groove rgb(42, 29, 223);
            font-family: 'Geagu';
            background-color: rgb(59, 131, 179);
            color: rgb(25, 153, 115);
        }
        .hello_2{
            border: 10px groove rgb(202, 108, 20);
            font-family: 'Noto Sans KR';
            background-color: rgb(66, 19, 19);
            color: rgb(155, 43, 43);
        }
        .hello_3{
            border: 10px groove rgb(213, 216, 35);
            font-family: 'Nanum Myeongjo';
            background-color: rgb(29, 126, 58);
            color: rgb(20, 52, 73);
        }
        .hello_4{
            border: 10px groove rgb(31, 66, 163);
            font-family: 'Nanum Pen Script';
            background-color: rgb(89, 36, 105);
            color: rgb(136, 96, 51);
        }
    </style>
        <script>
            $(function(){

                $("button:eq(0)").click(function(){
                    $("div").each(function(idx){
                        $(this).addClass("hello_"+idx);
                    })
                })

                $("button:eq(1)").click(function(){
                    $("div").removeClass();
                })
            })
        </script>
</head>
<body>
    <button type="button" class="btn btn-info">스타일 적용</button>
    <button type="button" class="btn btn-danger">스타일 제거</button>

    <div>안녕하세요</div>
    <div>오늘은 addClass</div>
    <div>배우는 날</div>
    <div>each문도</div>
    <div>어렵지 않아유</div>
</body>
</html>
