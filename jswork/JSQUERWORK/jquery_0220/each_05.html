<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: orange; color: blue;}
        .bg_1{background-color: darkblue; color: bisque;}
        .bg_2{background-color: steelblue; color: aqua;}
        .bg_3{background-color: orchid; color: olive;}
        .bg_4{background-color: rosybrown; color: limegreen;}
    </style>
</head>
<body>
    <b></b><b></b><b></b><b></b><b></b><b></b><b></b>

    <!-- 태그 반복할때 사용하는 each문 -->

    <script>
        //b태그 갯수만큼 자동반복
        //i는 index: 0부터
        //element는 index에 해댕하는 b태그(생략가능)
        $("b").each(function(i,ele){
            $(this).text(i);
        })
    </script>

    <hr>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>kiwi</li>
        <li>grape</li>
    </ul>

    <script>
        // $("ul li").each(function(idx){
        //     $(this).addClass("bg")
        // })

        $("ul li").each(function(idx,ele){
            $(ele).addClass("bg_"+idx);
        })

        //li에 마우스 올라서 뒤에 ****출력
        //append after 추가비교

        $("ul li").mouseover(function(){

            // $(this).append("<b>****</b>");

            //li태그 뒤에 b태그가 추가된다
            $(this).after("<b>****</b>");
        });

        $("ul li").mouseout(function(){
            //find: 하나상위로 올라가서 찾을때..하위태그 b태그를 찾아서 제거
            // $(this).find("b").remove();

            //현재 이벤트 발생하는 li태그 다음태그를 제거
            $(this).next().remove();
        })
    </script>
</body>
</html>
