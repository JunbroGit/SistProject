<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .accselect{
            border: 10px groove green;
            border-radius: 30px 50px 20px 80px;
            box-shadow:  5px 5px 5px darkgreen;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
    
    <script>
        $(function(){

            //첫이미지 우스 올리고 벗어나는 이벤트
            $("img:eq(0)").hover(function(){
                $(this).addClass("accselect");
            },function(){
                $(this).removeClass("accselect");
            });

            //2번째 위랑 같은데 toggleClass
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("accselect");
            })

            //3번은 bs clsaa추가
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("rounded-circle img-thumbnail")
            })
        })
    </script>
</head>
<body style="background-color: forestgreen;">
    <h3 class="alert alert-warning">
        마우스 올라면 클래스 추가,벗어나면 제거 첫이미지 hover(add,removeclass),두번째 toggleClass,세번째는 부트스트랩 이미지
    </h3>

    <img src="../image/허허/토토로4.gif">
    <img src="../image/허허/토토로3.gif">
</body>
</html>
