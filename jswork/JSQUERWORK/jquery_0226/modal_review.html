<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
        }
    </style>
    <script>
        $(function(){
            $("img.photo").click(function(){
                //사진 열여서 modal에 사진넣기
                var photoSrc=$(this).attr("scr");
                //부모td 앞의 제목 가져오기
                var title=$(this).parent().prev().text();

                //가져온걸 모달에 적용
                $("img.modal_photo").attr("scr",photoSrc);
                $(".modal_title").text(title);
            });
        });
    </script>
</head>
<body>

        <!-- The Modal -->
<div class="modal" id="myShopModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">상품 상세보기</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <img src="" class="modal_photo">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

    <table class="table table-striped" style="width: 300px;">
        <thead>
            <tr>
                <th class="table table-success">번호</th>
                <th class="table table-success">상품명</th>
                <th class="table table-success">상품이미지</th>
            </tr>
        </thead>

        <tbody>
            <script>
                var shop_data=[
                    {"title":"블랙진","photo":"../image/쇼핑몰이미지/4.jpg"},
                    {"title":"베이지T","photo":"../image/쇼핑몰이미지/5.jpg"},
                    {"title":"스카프","photo":"../image/쇼핑몰이미지/10.jpg"},
                    {"title":"슈즈","photo":"../image/쇼핑몰이미지/11.jpg"},
                    {"title":"핸드폰 장식","photo":"../image/쇼핑몰이미지/18.jpg"},
                    {"title":"진주팔찌","photo":"../image/쇼핑몰이미지/20.jpg"},
                    {"title":"썬캡","photo":"../image/쇼핑몰이미지/29.jpg"},
                    {"title":"해어밴드","photo":"../image/쇼핑몰이미지/30.jpg"}
                ];

                $.each(shop_data,function(idx,item){

                    var s="<tr>";
                        s+="<td>"+(idx+1)+"</td>";
                        s+="<td>"+item.title+"</td>";
                        s+="<td><img src='"+item.photo+"' class='photo' data-bs-dismiss='modal' data-bs-target='#myShopModal'></td>";
                        s+="</tr>";

                        document.write(s);
                })
            </script>
        </tbody>
    </table>
</body>
</html>
