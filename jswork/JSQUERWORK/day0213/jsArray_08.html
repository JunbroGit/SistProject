<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            border: solid 2px forestgreen;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h3>배열변수에 색상5개 저장 후 배열값을 해당 색상으로 출력</h3>
    <script>
        var arr1=['green','blue','pink','orange','puple'];

        for(var i=0;i<arr1.length;i++){
            document.write("<b style='color: "+arr1[i]+"'>"+arr1[i]+"</b>&nbsp;&nbsp;");
        }

        document.write("<hr>");

        // of: arr1의 배열값이 차례대로 반복해서 꺼내진다(자바의 확장for문과 비슷)
        for(var n of arr1)
        document.write("<b style='color: "+n+"'>"+n+"</b>&nbsp;&nbsp;");

        document.write("<hr>");
        
        // in: 배열의 인덱스를 얻고자 할 경우
        for(var idx in arr1){
            document.write("<b>"+idx+":"+arr1[idx]+"</b>&nbsp;&nbsp;")
        }

        document.write("<hr>");
    </script>

    <h3>이미지를 배열초기값으로 지정 후 출력</h3>
    <script>
        var imgArr1=['../image/허허/토토로1.gif',
        '../image/허허/토토로2.gif',
        '../image/허허/토토로3.gif',
        '../image/허허/토토로4.gif'];

        var s="배열개수: "+imgArr1.length+"<br>";
        for(var i=0;i<imgArr1.length;i++){
            s+="<img src='"+imgArr1[i]+"'>";
        }
        document.write(s);

        document.write("<hr>");
    </script>

    <h3>배열_new Array()로 지정 후 출력</h3>
    <script>
        var imgArr2=new Array(4);

        imgArr2[0]='../image/허허/토토로5.gif';
        imgArr2[1]='../image/허허/토토로6.gif';
        imgArr2[2]='../image/허허/토토로7.gif';
        imgArr2[3]='../image/허허/토토로8.gif';

        var s="배열개수: "+imgArr2.length+"<br>";
        for(var i=0;i<imgArr2.length;i++){
            s+="<img src='"+imgArr2[i]+"'>";
        }
        document.write(s);

        document.write("<hr>");
    </script>

    <h3>배열_new Array()로 지정 후 출력_push로 5개 삽입 후 출력</h3>
    <script>
        var imgArr3=new Array();

        imgArr3.push("껄껄");
        imgArr3.push("깔깔");
        imgArr3.push("허허");
        imgArr3.push("하하");
        imgArr3.push("호호");

        for(var i=0;i<imgArr3.length;i++){
            document.write("<b>"+imgArr3[i]+"</b>&nbsp;&nbsp;");
        }
    </script>

    <h3>위의 예제에서 마지막 이미지 2개 지우고 다시 출력</h3>
    <script>
        var imgArr3=new Array();

        imgArr3.push("껄껄");
        imgArr3.push("깔깔");
        imgArr3.push("허허");
        imgArr3.push("하하");
        imgArr3.push("호호");

        imgArr3.pop();
        imgArr3.pop();

        for(var i=0;i<imgArr3.length;i++){
            document.write("<b>"+imgArr3[i]+"</b>&nbsp;&nbsp;");
        }
    </script>
</body>
</html>
