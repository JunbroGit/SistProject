<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px;}
    </style>
    <script>
        function test1(){
            alert("경고창은\n<br>태그가 안된다");
        }

        function test2(){
            var str="<font color='red' size='5'>HTML요소에 출력한다</font>";
            out.innerHTML=str;
        }
    </script>
</head>
<body>
    <input type="button" value="나를 눌러봐" onclick="test1()">
    <br>
    <div id="out"></div>
    <input type="button" value="html요소에 출력하기" onclick="test2()">
    <br>
    <hr>
    <img src="../image/허허/토토로4.gif" onmouseover="this.src='../image/허허/토토로5.gif'" onmouseout="this.src='../image/허허/토토로4.gif'">
