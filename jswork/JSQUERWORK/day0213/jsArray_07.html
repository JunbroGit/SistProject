<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=10;i++){
            document.write("<b>"+i+"</b>&nbsp&nbsp");
        }

        document.write("<br><br>");

        //Food폴더의 1~10까지를 출력하시오 (너비: 100)
        for(var i=1;i<=10;i++){
            var foods="<img src='../image/음식이미지/"+i+".jpg' width='100' height='100'>"
            document.write(foods)
        }

        document.write("===================================================<br>");

        for(var i=1;i<=8;i++){
            var foods="<img src='../image/허허/토토로"+i+".gif' width='100' height='100'>"
            document.write(foods)
        }

        document.write("===================================================<br>");

        //사진의 일련번호가 없을 때 이미지를 배열에 담아 출력
        var imgArr=["dog1","cook5","flag01","nut_img1","tv_program_img2"]

        for(var i=0;i<imgArr.length;i++){
            var f="<img src='../image/이미지/"+imgArr[i]+".jpg' width='100' height='100'>";
            document.write(f)
        }

        document.write("<br>===================================================<br>");

        //Q. 만화이미지의 01.png~20.png까지를 출력하세요
        for(var i=1;i<=20;i++){
            var a="<img src='../image/만화이미지/"+(i<10?"0":"")+i+".png' width='100' height='100'>"
            document.write(a)

            if(i%5==0)
            document.write("<br><br>")
        }
    </script>
</body>
</html>
