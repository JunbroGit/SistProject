<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Hello~~Html</b><br><!--b는 굵게--><!--한줄 줄바꿈 닫는태그 안해줘도됨-->
    Hello~~Html

    <!--pre태그 적용시는 레이아웃이 그대로 적용됨...엔터가 적용-->
    <pre>
        안녕하세요
        오늘부터
        html&css 배우는
        중입니다
    </pre>

    <!--선-->
    <hr>
    <hr color="#4682b4" width="500" size="3" align="left">
    <hr color="#751347" width="1000" size="3" align="right">

    <!--단락처                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   리 p태그 위아래 줄띠어줌-->
    <p>안녕하세요 오늘부터 html 1일입니다</p>

    디자인의 속성에 대하여 배울것이고<br>
    그리고 테이블이나 이미지 삽입도 배웁니다<br>

    <br>
    <!--font속성 글꼴을 바꾸고자 할떄는 face속성-->
    <font size="5" color="red" face="Impact">Hvae a Nice Day</font><br>
    <font size="5" color="red" face="Comic Sans MS">Hvae a Nice Day</font><br>

    <!--b는 굵게 u는 밑줄  속성과 속성사이는 ;-->
    <b style="font-size: 20px; color: aqua;"><u>안녕하세요</u></b><br>

    <!--em : 배로 늘린다는 의미-->
    <b style="font-size: 3em; background-color: purple;">오늘은 태그연습하는날</b><br>

    <!--취소선-->
    <strike>가격 5000 원</strike><br>

    X<sub>3</sub>+Y<sub>2</sub><br>
    <big>The Bigman</big><br>
    <small>The small</small><br>

    <!--이미지 가져오기-->
    <img alt="이미지1" src="../image/만화이미지/acc01.png">
    
</body>
</html>
