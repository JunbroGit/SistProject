<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid gray;
            border-collapse: collapse; /* 칸과 칸사이 여백 없어짐 */
        }

        tr,th,td{
            border: 1px dotted powderblue;
        }
    </style>
</head>
<body>
    <table>
       <thead>
        <!-- tr은 하나의 행 -->
        <tr>
            <th>이름</th>  <!-- th는 제목 -->
            <th>학과</th>
            <th>학년</th>
            <th>주소</th>
        </tr>
       </thead>

       <tbody>
        <tr>
            <td>유재석</td>
            <td>무도과</td>
            <td>2</td>
            <td>서울시 강남구</td>
        </tr>
        <tr>
            <td>박명수</td>
            <td>호통과</td>
            <td>3</td>
            <td>서울시 구로구</td>
        </tr>
        <tr>
            <td>정준하</td>
            <td>식신과</td>
            <td>1</td>
            <td>서울시 서초구</td>
        </tr>
        <tr>
            <td>노홍철</td>
            <td>돌아이과</td>
            <td>4</td>
            <td>서울시 양천구</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
